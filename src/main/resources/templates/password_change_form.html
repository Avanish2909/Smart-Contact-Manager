<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>login page</title>
</head>
<body>
	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" style="height: 220px;" class="col-md-12">
	                        
	                        <h3 class="mt-4">Enter new password</h3>
	                        
	                        <form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newpassword" required type="text" placeholder="Enter new password here" class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-primary">Change Password</button>
								</div>
							</form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
