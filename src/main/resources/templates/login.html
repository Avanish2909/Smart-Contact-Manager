<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>login page</title>
</head>
<body>
	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
	                            
	                            <h3 class="text-center text-info">Login</h3>
	                            
	                            <div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and password
								</div>
								
	                            <div th:if="${param.logout}" class="alert alert-danger">
									You have been logged out
								</div>
								
								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>
								</div>
								
	                            <div class="form-group">
	                                <label for="username" class="text-info">Username:</label><br>
	                                <input type="text" name="email" id="username" class="form-control">
	                            </div>
	                            
	                            <div class="form-group">
	                                <label for="password" class="text-info">Password:</label><br>
	                                <input type="text" name="password" id="password" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
	                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
	                            </div>
	                            <div id="register-link" class="text-right">
	                                <a href="/signup" class="text-info">Register here</a>
	                            </div>
	                            <div class="container text-center">
									<a th:href="@{/forgot}">Forgot Password ?</a>
								</div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
