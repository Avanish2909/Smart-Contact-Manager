<!doctype html>
<html lang="en" xmlns="www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
				<!-- search -->
				
				<div class="search-container my-3">
					
					<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" >
					
					<div class="search-result">
						
						<!--  result goes here  -->
												
						
						
					</div>
					
				</div>
				
				<div class="table-responsive">
				<table class="table table-hover">
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c : ${contacts}">
				      <th scope="row" th:text="${'SCM2023'+c.cId}"></th>
				      <td >
						  <img class="my_profile_picture" th:src="@{'/img/'+${c.cImage}}" alt="profile photo" />
						  <span th:text="${c.name}"></span>
					  </td>
				      <td >
						  <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
							  <span th:text="${c.email}"></span>
						  </a>
					  </td>
				      <td th:text="${c.Phone}"></td>
				      <td>
<!--					      <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btnnn-sm">Delete</a>-->
					      <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btnnn-sm">Delete</a>
					      <form th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-3" method="post">
							  <button type="submit" class="btn btn-success btnnn-sm" style="width: 71px;">Update</button>
						  </form>
				      </td>
				    </tr>
				  </tbody>
				</table>
				
				<!-- pagination -->
<!--				<nav aria-label="Page navigation example">-->
<!--				  <ul class="pagination">-->
<!--				    <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
				    
<!--				    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" href="#"><span th:text="${i}"></span></a></li>-->
				    
<!--				    <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
<!--				  </ul>-->
<!--				</nav>-->
				
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#contacts-link").addClass("active");
			});
		</script>
		
	</section>
</body>
</html>
