<!doctype html>
<html lang="en" xmlns="www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.cImage}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${contact.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td ><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Phone</th>
					      <td ><span th:text="${contact.phone}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td ><span th:text="${contact.work}"></span></td>
					    </tr>
					    
					  </tbody>		  
					</table>
				
<!--				html .. to .. text   ==  used "th:utext"   -->
				  <div class="description">
					  <th:block th:utext="${contact.description}"></th:block>
				  </div>
				  
				  <div class="container mt-3">
					  <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btnnn-sm ">Delete</a>
				      <form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3" method="post">
						  <button type="submit" class="btn btn-success btnnn-sm" style="width: 71px;">Update</button>
					  </form>
				  </div>
				
				</div>
			</div>
		</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	</section>
</body>
</html>
