<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>login page</title>
</head>
<body>
	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" style="height: 220px;" class="col-md-12">
							
							<!-- message box -->
							<div th:if="${session.message}" class="container">
								<div  class="alert alert-danger my-2 text-center" role="alert">
								  <span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
							
	                        <!-- email form -->
	                        <h1 class="text-center my-3">Your Registered Email</h1>
	                        <form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input name="email" required type="email" placeholder="Enter here" class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
