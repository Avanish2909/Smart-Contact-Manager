<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card ">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  
							<p class="text-center" th:text="${session.message.content}"></p>
<!--							<th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>	                                               
						</div>
						
						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/membership.png}" />
						</div>
						
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							
<!--							name field-->
							<div class="form-group">
							    <label for="exampleInputEmail1">Your Name</label>
							    <input 
							    	name="uname"
								    type="text" 
								    class="form-control"
								    th:value="${user.name}" 
								    th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
								    id="name_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter here"
								    required 
								    
								    />
								    <div class="invalid-feedback"  th:each="e : ${#fields.errors('name')}" th:text="${e}" >
								       
								    </div>
						    </div>
							<!--  email field-->
							<div class="form-group">
							    <label for="exampleInputEmail1">Your Email</label>
							    <input 
							    	name="email"
								    type="email" 
								    th:value="${user.email}"
								    class="form-control" 
								    th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
								    id="email_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter here"
								    required 
								    
								    />
								    
								    <div class="invalid-feedback"  th:each="e : ${#fields.errors('email')}" th:text="${e}" >
								       
								    </div>
								    
						    </div>
							<!--  password field-->
							<div class="form-group">
							    <label for="exampleInputEmail1">Your Password</label>
							    <input 
							    	name="password"
								    type="password" 
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter here"
								    required />
						    </div>
						    
						    <!--  about field-->
						    <div class="form-group">
						    	<textarea 
						    		name="about"
						    		th:value="${user.about}" 
						    		placeholder="Enter something yourself" 
						    		rows="10" class="form-control">
						    		</textarea>
						    </div>
						    
						    <!--  terms and condition agreement -->
						    
						    
						    <div class="form-group form-check">
								<input type="checkbox"
									name="agreement"
									
									class="form-check-input"
									id="agreement"
									/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
						    
						    
						    <div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">Submit</button>
								<button type="reset" class="btn bg-warning  text-white">Reset</button>
							</div>
						    
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
